[project]
name = "llm-guard-api"
description = "LLM Guard API is a deployment of LLM Guard as an API."
authors = [
  { name = "Protect AI", email = "community@protectai.com"}
]
readme = "README.md"
dynamic = ["version"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
]
requires-python = ">=3.9,<3.13"

dependencies = [
    "asyncio==3.4.3",
    "fastapi==0.112.1",
    "llm-guard==0.3.15",
    "pydantic==2.8.2",
    "pyyaml==6.0.2",
    "uvicorn[standard]==0.30.6",
    "structlog>=24",
    "slowapi==0.1.9",
    "opentelemetry-instrumentation-fastapi==0.47b0",
    "opentelemetry-api==1.26.0",
    "opentelemetry-sdk==1.26.0",
    "opentelemetry-exporter-otlp-proto-http==1.26.0",
    "opentelemetry-exporter-prometheus==0.47b0",
    "opentelemetry-sdk-extension-aws==2.0.2",
    "opentelemetry-propagator-aws-xray==1.0.2",
    "psutil>=5.9"
]

[project.optional-dependencies]
cpu = [
  "llm-guard[onnxruntime]==0.3.15",
]
gpu = [
  "llm-guard[onnxruntime-gpu]==0.3.15",
]

[tool.setuptools]
packages = ["app"]

[tool.setuptools.dynamic]
version = {attr = "app.version.__version__"}

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"
